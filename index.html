<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Library Management System</h1>

        <!-- Forms To Add and Update Data -->

        <div class="form-container">
            <h2>Add / Update Book</h2>
            <form id="book-form">
                <label for="book-id">Book ID:</label>
                <input type="text" id="book-id" placeholder="Enter unique ID" required>
                
                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="Enter book title" required>

                <label for="author">Author:</label>
                <input type="text" id="author" placeholder="Enter author name" required>

                <label for="genre">Genre:</label>
                <input type="text" id="genre" placeholder="Enter genre" required>

                <label for="status">Availability Status:</label>
                <select id="status" required>
                    <option value="Available">Available</option>
                    <option value="Checked Out">Checked Out</option>
                </select>

                <button type="submit">Add / Update Book</button>
            </form>
        </div>

        <div class="search-container">
            <h2>Search Book</h2>
            <input type="text" id="search-input" placeholder="Search by ID or Title">
            <button onclick="searchBook()">Search</button>
        </div>

        <div class="book-list">
            <h2>Book Catalog</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Genre</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="book-table"></tbody>
            </table>
        </div>
        
        <button class="exit-btn" onclick="exitSystem()">Exit System</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
